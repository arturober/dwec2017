<ion-header>

  <ion-navbar>
    <ion-title>product-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="product">
    <img src="{{product.imageUrl}}">

    <ion-card-content>
      <p>{{product.description}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        {{product.price | currency:'EUR':'symbol'}}
      </ion-col>
      <ion-col>
        <ion-note>
          {{product.available | date:'dd/MM/y'}}
        </ion-note>
      </ion-col>
      <ion-col center text-center>
        Rating: {{product.rating}}
        
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
