<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>select</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Gaming</ion-label>
      <ion-select [(ngModel)]="selectedConsoles" interface="popover"
          cancelText="Cancel..." okText="Okay!">
        <ion-option *ngFor="let console of consoles" [value]="console.val">{{console.title}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <p>{{selectedConsoles}}</p>
</ion-content>
