<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>inputs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #loginForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm"
          pickerFormat="DD MMMM YYYY HH mm" 
          [(ngModel)]="date" name="date" [min]="today" max="2020"></ion-datetime>
      </ion-item>
    </ion-list>
    <button ion-button block [disabled]="loginForm.invalid">Login</button>
  </form>
</ion-content>
