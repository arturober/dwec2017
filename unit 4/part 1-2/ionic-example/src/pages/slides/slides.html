<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>slides</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides (ionSlideDidChange)="slideChanged($event)">
    <ion-slide>
      <h1>Slide 1 &gt;</h1>
    </ion-slide>
    <ion-slide>
      <h1>&lt; Slide 2 &gt;</h1>
    </ion-slide>
    <ion-slide>
      <h1>&lt; Slide 3</h1>
    </ion-slide>
  </ion-slides>
</ion-content>
