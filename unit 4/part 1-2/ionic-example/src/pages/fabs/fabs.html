<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>fabs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab left top>
    <button ion-fab color="danger">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab center top>
    <button ion-fab color="danger">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab center top class="left-center">
    <button ion-fab color="danger">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab right top>
    <button ion-fab color="danger">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab left middle>
    <button ion-fab color="secondary">
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
    <ion-fab-list side="right">
      <button ion-fab>
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-vimeo"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab center middle>
    <button ion-fab color="primary">
      <ion-icon name="home"></ion-icon>
    </button>
    <ion-fab-list side="right">
      <button ion-fab color="primary">
        <ion-icon name="home"></ion-icon>
      </button>
      <button ion-fab color="secondary">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="top">
      <button ion-fab color="dark">
        <ion-icon name="home"></ion-icon>
      </button>
      <button ion-fab color="light">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
