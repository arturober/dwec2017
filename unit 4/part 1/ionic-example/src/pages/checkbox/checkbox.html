<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>checkbox</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Daenerys Targaryen</ion-label>
      <ion-checkbox color="dark" checked></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Arya Stark</ion-label>
      <ion-checkbox color="secondary"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>John Snow</ion-label>
      <ion-checkbox color="primary"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Tyrion Lannister</ion-label>
      <ion-checkbox color="orange"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Melissandre</ion-label>
      <ion-checkbox color="danger"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-list radio-group [(ngModel)]="relationship">
    <ion-item>
      <ion-label>Friends</ion-label>
      <ion-radio value="friends" checked color="primary"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Family</ion-label>
      <ion-radio value="family" color="secondary"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Enemies</ion-label>
      <ion-radio value="enemies" color="danger"></ion-radio>
    </ion-item>
  </ion-list>

  <p>{{relationship}}</p>

  <ion-list>
    <ion-item>
      <ion-label>Cheese</ion-label>
      <ion-toggle disabled="true" checked="true" color="primary"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Sausage</ion-label>
      <ion-toggle color="secondary" [(ngModel)]="sausage"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Mushrooms</ion-label>
      <ion-toggle color="danger" [(ngModel)]="mushrooms"></ion-toggle>
    </ion-item>
  </ion-list>

  <p>Sausage: {{sausage}}, Mushrooms: {{mushrooms}}</p>
</ion-content>
