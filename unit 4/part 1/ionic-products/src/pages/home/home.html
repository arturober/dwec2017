<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button (click)="goDetails(prod)" ion-item *ngFor="let prod of products">
      <ion-thumbnail item-start>
        <img src="{{prod.imageUrl}}">
      </ion-thumbnail>
      <h2>{{prod.description}}</h2>
      <p>{{prod.price | currency:'EUR':'symbol'}}</p>
      <ion-icon name='ios-arrow-forward' item-end color="gray"></ion-icon>
    </button>
  </ion-list>
</ion-content>
