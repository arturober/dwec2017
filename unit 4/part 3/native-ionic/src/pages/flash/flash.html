<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>flash</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
        <ion-col>
          <button ion-button block color="secondary" (tap)="turnOn()">Light on</button>
        </ion-col>
        <ion-col>
          <button ion-button block color="danger" (tap)="turnOff()">Light Off</button>
        </ion-col>
      </ion-row>
</ion-content>
