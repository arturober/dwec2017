<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>local-notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Message to remember</ion-label>
      <ion-input [(ngModel)]="message"></ion-input>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col>
      <button ion-button block color="secondary" [disabled]="scheduled" (tap)="createNotification()">Notify (10sec)</button>
    </ion-col>
    <ion-col>
      <button ion-button block color="danger" [disabled]="!scheduled" (tap)="cancelNotification()">Cancel</button>
    </ion-col>
  </ion-row>
  <p *ngIf="triggered">The notification has been triggered!</p>
</ion-content>
