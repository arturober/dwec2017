<!--
  Generated template for the MapsNavigationPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>maps-navigation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-fab bottom left>
    <button ion-fab (click)="navigate()">
      <ion-icon name="navigate"></ion-icon>
    </button>
  </ion-fab>
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
    <agm-marker [latitude]="lat" [longitude]="lng">
      <agm-info-window>
        <strong>{{info}}</strong>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</ion-content>
