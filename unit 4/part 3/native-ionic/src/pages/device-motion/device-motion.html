<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>device-motion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <button ion-button block color="secondary" [disabled]="isSubscribed" (tap)="startMotion()">Start motion</button>
    </ion-col>
    <ion-col>
      <button ion-button block color="danger" [disabled]="!isSubscribed" (tap)="stopMotion()">Stop motion</button>
    </ion-col>
  </ion-row>
  <p>X: {{accel?.x}}</p>
  <p>Y: {{accel?.y}}</p>
  <p>Z: {{accel?.z}}</p>
  <p>{{accel | json}}</p>

  <ion-row>
      <ion-col>
        <button ion-button block color="secondary" [disabled]="isSubscribed2" (tap)="startOrientation()">Start orientation</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="danger" [disabled]="!isSubscribed2" (tap)="stopOrientation()">Stop orientation</button>
      </ion-col>
    </ion-row>
    <p>{{orient | json}}</p>
</ion-content>
